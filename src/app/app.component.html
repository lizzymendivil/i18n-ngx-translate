<div class="mr-5 mb-5 d-flex justify-content-end">
  <button class="mr-2 btn bg-danger text-white text-uppercase" (click)="switchLanguage('en')">{{ 'demo.english' | translate }}</button>
  <button class="btn bg-danger text-white text-uppercase" (click)="switchLanguage('es')">{{ 'demo.spanish' | translate }}</button>
</div>
<div class="login-form">
<h1>{{ 'demo.title' | translate }}</h1>
<p class="text-secondary mt-3">{{ 'demo.by' | translate }}</p>
<form class="form-signin">
  <div class="card">
      <div class="card-body">
  <img class="mb-4" src="../assets/brand/angular-user.svg" alt="" width="100" height="100">
  <h1 class="h3 mb-3 font-weight-normal">{{ 'demo.welcome' | translate }}</h1>
  <label for="inputEmail" class="sr-only">{{ 'demo.username' | translate }}</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="{{ 'demo.username' | translate }}" required autofocus>
  <label for="inputPassword" class="sr-only">{{ 'demo.password' | translate }}</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="{{ 'demo.password' | translate }}" required>
  <div class="checkbox mb-3">
    <label class="mr-2">
      <input type="checkbox" value="remember-me"> {{ 'demo.remember' | translate }}
    </label>
    <label>
        <a href="">{{ 'demo.forgot_password' | translate }}</a> 
    </label>
  </div>
  <button class="btn btn-lg bg-danger btn-block text-white text-uppercase" type="submit">{{ 'demo.signin' | translate }}</button>
  <p class="mt-3 mb-3 text-muted text-center">
      <span>{{ 'demo.signin_with' | translate }}</span>
  </p>
  <button type="button" class="m-1 btn btn-danger btn-circle btn-lg">
    <i class="fab fa-google"></i>
  </button>
  <button type="button" class="m-1 btn btn-danger btn-circle btn-lg">
    <i class="fab fa-twitter"></i>
  </button>
  <button type="button" class="m-1 btn btn-danger btn-circle btn-lg">
    <i class="fab fa-facebook-f"></i>
  </button>

  <!-- <span style="font-size: 2rem;">
      <span class="bg-danger text-white">
          <i class="fab fa-twitter"></i>
      </span>
    </span> -->

  <p class="mt-5 mb-3 text-muted">
      <span class="mr-2">{{ 'demo.not_member' | translate }}</span><span><a href="">{{ 'demo.signup' | translate }}</a></span>
  </p>
</div>
  </div>
</form>
</div>
